{% extends "layout.html" %}

{% block title %}
    Password
{% endblock %}

{% block main %}
    <div class="container my-4" style="max-width: 500px;">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title mb-4 text-center">Change Password</h2>
                <form action="/password" method="post">
                    <div class="mb-3">
                        <input class="form-control" name="password" placeholder="New Password" type="password" required>
                    </div>
                    <div class="mb-3">
                        <input class="form-control" name="confirmation" placeholder="New Password (again)" type="password" required>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary" type="submit">Change</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
