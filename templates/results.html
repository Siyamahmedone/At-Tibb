{% extends "layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block main %}
    <div class="container my-4">
        <h2 class="mb-3 text-center">Search Results</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered align-middle">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                {% for row in data %}
                    <tr class="table-row" onclick="goToLink(this)" style="cursor: pointer;">
                        <td>{{row.id}}</td>
                        <td>{{row.patient_name}}</td>
                        <td>{{row.day}}/{{row.month}}/{{row.year}}</td>
                        <td>{{row.timestamp}}</td>
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="4" class="text-center text-muted">No results found.</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
