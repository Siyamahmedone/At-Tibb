{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="container my-5" style="max-width: 400px;">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title mb-4 text-center">Log In</h2>
                <form action="/login" method="post">
                    <div class="mb-3">
                        <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
                    </div>
                    <div class="mb-3">
                        <input class="form-control" name="password" placeholder="Password" type="password" required>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-success" type="submit" onclick="clearData('account')">Log In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
